<p>Carsales</p>
<h2>Rick & Morty Episodes</h2>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
 
<div>
  <input [(ngModel)]="searchTerm" placeholder="Buscar episodio..." />
  <button (click)="search()">Buscar</button>
</div>
<p>Total episodios cargados: {{ episodes.length }}</p>
<ul>
  <li *ngFor="let ep of episodes">
    {{ ep.id }} - {{ ep.name }} ({{ ep.airDate }})
  </li>
</ul>
<!-- Solo aparece si no hay episodios cargados -->
<button *ngIf="episodes.length === 0" (click)="loadEpisodes(1)">
  Cargar p치gina inicial
</button>
<!-- Paginaci칩n solo si hay p치ginas -->
<div *ngIf="totalPages > 1">
  <button (click)="loadEpisodes(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
  <span>P치gina {{ currentPage }} de {{ totalPages }}</span>
  <button (click)="loadEpisodes(currentPage + 1)" [disabled]="currentPage === totalPages">Siguiente</button>
</div>
